<!DOCTYPE html>
<html lang="en">

  <body>
    <!--
–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ.

–í—ã–ø–æ–ª–Ω–∏—Ç—å –≤—Å–µ –∑–∞–¥–∞—á–∏ –≤ —Ç–µ–≥–µ script. –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∞–ø–∏—Å–∞–Ω—ã –∑–∞–¥–∞—á–∏, –Ω–µ

-->
    <div class="product">
      <div class="productName">–¢–æ–≤–∞—Ä 1</div>
      <img src="https://loremflickr.com/200/300/goods?lock=2" alt="" />
      <button>–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    <div class="product">
      <div class="productName">–¢–æ–≤–∞—Ä 2</div>
      <img src="https://loremflickr.com/200/300/goods?lock=12" alt="" />
      <button>–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>
    <div class="product">
      <div class="productName">–¢–æ–≤–∞—Ä 3</div>
      <img src="https://loremflickr.com/200/300/goods?lock=33" alt="" />
      <button>–í –∫–æ—Ä–∑–∏–Ω—É</button>
    </div>

    <script>
      "use strict";

      /*
        1. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Å–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å –∫–ª–∞—Å—Å–æ–º "productName" —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ 24px.
         */
      const productNameEls = document.querySelectorAll(".productName");

      productNameEls.forEach((el) =>
        el.setAttribute("style", "font-size: 24px")
      );

      /*
        2. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –≤—Å–µ–º —ç–ª–µ–º–µ–Ω—Ç–∞–º —Å –∫–ª–∞—Å—Å–æ–º "product" –≤–Ω–µ—à–Ω–∏–π –æ—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ 50px.
         */
      const productsEls = document.querySelectorAll(".product");
      productsEls.forEach((el) =>
        el.setAttribute("style", "margin-right: 50px")
      );

      /*
        3. –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–í –∫–æ—Ä–∑–∏–Ω—É" –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–æ–ª–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å—Å—è –Ω–∞
        "–î–æ–±–∞–≤–ª–µ–Ω–æ" –∏ –∫–Ω–æ–ø–∫–∞ –¥–æ–ª–∂–Ω–∞ —Å—Ç–∞—Ç—å –Ω–µ–∞–∫—Ç–∏–≤–Ω–æ–π.
         */

      const containerButton = document.body;
      containerButton.addEventListener("click", addToCartButton);

      function addToCartButton(event) {
        if (event.target.tagName === "BUTTON") {
          event.target.textContent = "–î–æ–±–∞–≤–ª–µ–Ω–æ";
        }
      }

      /*
        4. –°–æ–∑–¥–∞–π—Ç–µ –ø–æ–ª–Ω—É—é (–≥–ª—É–±–æ–∫—É—é) –∫–æ–ø–∏—é —ç–ª–µ–º–µ–Ω—Ç–∞ —Å –∫–ª–∞—Å—Å–æ–º product, –∏–∑–º–µ–Ω–∏—Ç–µ –≤
        —ç—Ç–æ–π –∫–æ–ø–∏–∏ –ø—É—Ç—å –¥–æ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–∞:
        https://loremflickr.com/200/300/goods?lock=37
        –ü–æ—Å—Ç–∞–≤—å—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –¥–∞–Ω–Ω–æ–π –∫–æ–ø–∏–∏ "–¢–æ–≤–∞—Ä 4" –∏ –∑–∞–º–µ–Ω–∏—Ç–µ –ø–æ—Å–ª–µ–¥–Ω–∏–π
        –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–Ω—ã–π —Ç–æ–≤–∞—Ä –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –Ω–∞ —Å–æ–∑–¥–∞–Ω–Ω—É—é –∫–æ–ø–∏—é. –£ –¥–∞–Ω–Ω–æ–π –∫–æ–ø–∏–∏ —Ç–∞–∫–∂–µ
        –¥–æ–ª–∂–µ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Ä–∞–±–æ—Ç–∞—Ç—å –∫–æ–¥ –∏–∑ 3-–≥–æ –∑–∞–¥–∞–Ω–∏—è.
         */

      const productEl = document.querySelector(".product");
      const productElClone = productEl.cloneNode(true); // üìÑ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å (deep)
      const productNane = (productElClone.querySelector(
        ".productName"
      ).textContent = "–¢–æ–≤–∞—Ä 4");
      const imgEl = productElClone.querySelector("img");
      imgEl.src = "https://loremflickr.com/200/300/goods?lock=37";

      document.body.append(productElClone); // üöó‚¨ÖÔ∏è —Å—Ç—Ä–æ–∫–∞ –∏–ª–∏ —ç–ª–µ–º–µ–Ω—Ç

      /*
        5. –ü–æ –∏—Å—Ç–µ—á–µ–Ω–∏–∏ 2 —Å–µ–∫—É–Ω–¥ —Å –º–æ–º–µ–Ω—Ç–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å
        —É–¥–∞–ª–µ–Ω –∏–∑ html.
         */

      const productDeleteEl = document.querySelector(".product");
      productDeleteEl.addEventListener(
        "DOMContentLoaded",
        setTimeout(deleteTimer, 2000)
      );

      function deleteTimer() {
        productDeleteEl.remove();
      }
    </script>
  </body>
</html>
