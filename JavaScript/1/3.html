<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      // вычисления идут слева направо
      console.log(10 + 10 + "10"); // складываем число с числом, получаем 20, затем конкатенация 2010
      console.log(10 + "10" + 10); // сперва конкатенация 1010, затем снова конкатенация 101010 (т.к. число + текст)
      console.log(10 + 10 + +"10"); // сложение чисел, смена типа текста в число, затем сложение, получаем 30
      console.log(10 / -""); // привод пустой строки к числу -0, деление 10 на -0 получаем минус бесконечность
      console.log(10 / +"2,5"); // привод строки к числу, поскольку запятая вместо точнки, не может корректно привести число, получает NaN, при взамодействии NaN и числа получается NaN
    </script>
  </body>
</html>
