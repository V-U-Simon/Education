<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <title>Homework</title>

  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      console.log(sum(2, 6));
      console.log(sub(2, 6));
      console.log(sub(6, 2));
      console.log(sub(2, 2));
      console.log(div(6, 2));
      console.log(mul(2, 6));

      /**
       * Calculates the summary of two humbers
       * @param {number) a
       * @param {number) b
       * @return {number)
       */
      function sum(a, b) {
        return a + b;
      }

      /**
       * Is substracted lowest number from bigger number, if this numbers is equal then return zero
       * функция должна вычесть из большего числа меньшее, либо вернуть 0, если числа равны
       * @param {number) a
       * @param {number) b
       * @return {number)
       */
      function sub(a, b) {
        if (a > b) {
          return a - b;
        } else if (a < b) {
          return b - a;
        } else {
          return 0;
        }
      }

      /**
       * Calculates the divizion of two humbers
       * @param {number) a
       * @param {number) b
       * @return {number)
       */
      function div(a, b) {
        return a / b;
      }

      /**
       * Calculates the multiply of two humbers
       * @param {number) a
       * @param {number) b
       * @return {number)
       */
      function mul(a, b) {
        return a * b;
      }
    </script>
