<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  сначала в a добавляется 1 (получается 2), затем в с присваивается 2
   */
      c = ++a; // c = 2; a = 2;
      console.log(c);

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  сначала в d присваивается b (1), затем в b добавляется 1 (поучается 2)
   */
      d = b++; // d = 1; b = 2;
      console.log(d);

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  сначала в a добавляется 1 (получается 3), затем прибавляется 2 (получается 5) в итоге в с присваивается 5
   */
      c = 2 + ++a; // c = 5; a = 3;
      console.log(c);

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  сначала в d присваивается 4 (получается 2 + 2), затем прибавляется к b прибавляется 1
  */
      d = 2 + b++; // d = 4; b = 3;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
